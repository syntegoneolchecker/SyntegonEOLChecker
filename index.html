<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSV Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>CSV Database Manager</h2>
    <div id="status"></div>
    
    <div>
        <input id="c1" placeholder="Model">
        <input id="c2" placeholder="Maker">
        <input id="c3" placeholder="EOL Status">
        <input id="c4" placeholder="EOL Comment">
        <input id="c5" placeholder="Successor Status">
        <input id="c6" placeholder="Successor Name">
        <input id="c7" placeholder="Successor Comment">
        <button onclick="addRow()">Add Entry</button>
    </div>
    
    <table id="table"></table>
    
    <div>
        <button onclick="downloadCSV()">Download Database</button>
        <label for="upload" style="margin-left: 10px;">
            <input type="file" id="upload" accept=".csv" onchange="loadCSV(event)" style="display: none;">
            <button onclick="document.getElementById('upload').click(); return false;">Import CSV (Replace Database)</button>
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
