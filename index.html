<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSV Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>CSV Database Manager</h2>
    
    <div>
        <input id="c1" placeholder="Column 1">
        <input id="c2" placeholder="Column 2">
        <input id="c3" placeholder="Column 3">
        <input id="c4" placeholder="Column 4">
        <input id="c5" placeholder="Column 5">
        <input id="c6" placeholder="Column 6">
        <input id="c7" placeholder="Column 7">
        <button onclick="addRow()">Add Entry</button>
    </div>
    
    <table id="table"></table>
    
    <button onclick="downloadCSV()">Download CSV</button>
    <input type="file" id="upload" accept=".csv" onchange="loadCSV(event)">

    <script src="script.js"></script>
</body>
</html>
