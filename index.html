<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOL Checker</title>
    <!-- SVG favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        /* Hide content until authentication is verified */
        body.auth-loading {
            overflow: hidden;
        }
        body.auth-loading > *:not(#auth-loading-overlay) {
            display: none !important;
        }
        #auth-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #auth-loading-overlay .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #auth-loading-overlay .message {
            color: #666;
            font-family: Helvetica, Arial, sans-serif;
        }
        body.auth-verified #auth-loading-overlay {
            display: none;
        }
    </style>
</head>
<body class="auth-loading">
    <!-- Auth loading overlay -->
    <div id="auth-loading-overlay">
        <div class="spinner"></div>
        <div class="message">Verifying authentication...</div>
    </div>

    <!-- Sticky header section - stays visible when scrolling -->
    <div class="sticky-header">
        <div class="header">
            <span style="width: 20%;margin-right: 1%;">
                <img src="images/logo.svg" style="width: 60%; height: auto; margin: 10px; margin-bottom: 15px;">
                <img src="images/text.svg" style="width: 60%; height: auto; margin: 10px; margin-bottom: 15px;">
            </span>
            <div class="credits-container">
                <div id="tavily-credits" class="credits-display">
                    <span class="credits-label">Tavily Credits/Month (2 used per EOL Check):</span>
                    <span id="credits-remaining" class="credits-value">Loading...</span>
                </div>
                <div id="groq-limits" class="credits-display">
                    <span class="credits-label">Groq Tokens/Min:</span>
                    <span id="groq-remaining" class="credits-value">Loading...</span>
                </div>
                <div id="groq-reset" class="credits-display">
                    <span class="credits-label">Limit Resets In:</span>
                    <span id="groq-reset-countdown" class="credits-value">Loading...</span>
                </div>
                <div id="render-health" class="credits-display">
                    <span class="credits-label">Render Scraping Service:</span>
                    <span id="render-status" class="credits-value">Checking...</span>
                </div>
                <div>
                    <button onclick="logout()" style="padding: 8px 16px; background: #dc3545; color: white; border: none; cursor: pointer; font-size: 14px;">Logout</button>
                </div>
            </div>
        </div>
        <div id="status"></div>

        <div>
            <input id="c1" placeholder="SAP Part Number">
            <input id="c2" placeholder="Legacy Part Number">
            <input id="c3" placeholder="Designation">
            <input id="c4" placeholder="Model">
            <input id="c5" placeholder="Manufacturer">
            <input id="c6" placeholder="Status">
            <input id="c7" placeholder="Status Comment">
            <input id="c8" placeholder="Successor Model">
            <input id="c9" placeholder="Successor Comment">
            <input id="c10" placeholder="Successor SAP Number">
            <input id="c11" placeholder="Stock">
            <input id="c12" placeholder="Information Date">
            <input id="c13" placeholder="Auto Check">
            <button onclick="addRow()">Add Entry</button>
        </div>

        <div class="controls-row">
            <div class="delete-toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="delete-toggle" onchange="toggleDeleteButtons()">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Show Delete Buttons</span>
            </div>

            <button id="clear-database-btn" class="clear-database" onclick="clearDatabase()" style="display: none;">Clear Database</button>

            <div class="auto-check-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="auto-check-toggle" onchange="toggleAutoCheck()">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Auto EOL Check (Daily)</span>
                <button id="manual-trigger-btn" onclick="manualTriggerAutoCheck()" style="margin-left: 10px;">Manual Trigger</button>
            </div>

            <button onclick="window.open(window.location.origin + '/.netlify/functions/view-logs', '_blank', 'noopener')">View Logs</button>
            
            <div class="file-actions">
                <button onclick="manualSaveDatabase()">Save Database</button>
                <button onclick="downloadExcel()">Download Database (Excel)</button>
                <label for="upload">
                    <input type="file" id="upload" accept=".xlsx,.xls" onchange="loadExcel(event)" style="display: none;">
                    <button onclick="document.getElementById('upload').click(); return false;">Import Excel File</button>
                </label>
            </div>
        </div>
    </div>

    <div class="table-wrapper">
        <table id="table"></table>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
