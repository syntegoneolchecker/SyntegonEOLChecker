<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOL Database Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Sticky header section - stays visible when scrolling -->
    <div class="sticky-header">
        <div class="header">
            <h2>EOL Database Manager</h2>
            <div class="credits-container">
                <div id="tavily-credits" class="credits-display">
                    <span class="credits-label">Tavily Credits/Month (2 used per EOL Check):</span>
                    <span id="credits-remaining" class="credits-value">Loading...</span>
                </div>
                <div id="groq-limits" class="credits-display">
                    <span class="credits-label">Groq Tokens/Min:</span>
                    <span id="groq-remaining" class="credits-value">Loading...</span>
                </div>
                <div id="groq-reset" class="credits-display">
                    <span class="credits-label">Limit Resets In:</span>
                    <span id="groq-reset-countdown" class="credits-value">Loading...</span>
                </div>
                <div id="render-health" class="credits-display">
                    <span class="credits-label">Render Scraping Service:</span>
                    <span id="render-status" class="credits-value">Checking...</span>
                </div>
            </div>
        </div>
        <div id="status"></div>

        <div>
            <input id="c1" placeholder="SAP Part Number">
            <input id="c2" placeholder="Legacy Part Number">
            <input id="c3" placeholder="Designation">
            <input id="c4" placeholder="Model">
            <input id="c5" placeholder="Manufacturer">
            <input id="c6" placeholder="Status">
            <input id="c7" placeholder="Status Comment">
            <input id="c8" placeholder="Successor Model">
            <input id="c9" placeholder="Successor Comment">
            <input id="c10" placeholder="Successor SAP Number">
            <input id="c11" placeholder="Stock">
            <input id="c12" placeholder="Information Date">
            <input id="c13" placeholder="Auto Check">
            <button onclick="addRow()">Add Entry</button>
        </div>

        <div class="delete-toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="delete-toggle" onchange="toggleDeleteButtons()">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Show Delete Buttons</span>
        </div>
    </div>

    <div class="table-wrapper">
        <table id="table"></table>
    </div>

    <div class="bottom-actions">
        <button onclick="downloadExcel()">Download Database (Excel)</button>
        <label for="upload" style="margin-left: 10px;">
            <input type="file" id="upload" accept=".xlsx,.xls" onchange="loadExcel(event)" style="display: none;">
            <button onclick="document.getElementById('upload').click(); return false;">Import Excel File</button>
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
