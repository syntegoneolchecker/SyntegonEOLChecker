<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EOL Database Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="header">
        <h2>EOL Database Manager</h2>
        <div id="tavily-credits" class="credits-display">
            <span class="credits-label">Tavily Credits:</span>
            <span id="credits-remaining" class="credits-value">Loading...</span>
        </div>
    </div>
    <div id="status"></div>
    
    <div>
        <input id="c1" placeholder="Model">
        <input id="c2" placeholder="Maker">
        <input id="c3" placeholder="EOL Status">
        <input id="c4" placeholder="EOL Comment">
        <input id="c5" placeholder="Successor Status">
        <input id="c6" placeholder="Successor Name">
        <input id="c7" placeholder="Successor Comment">
        <button onclick="addRow()">Add Entry</button>
    </div>
    
    <table id="table"></table>
    
    <div>
        <button onclick="downloadExcel()">Download Database (Excel)</button>
        <label for="upload" style="margin-left: 10px;">
            <input type="file" id="upload" accept=".xlsx,.xls" onchange="loadExcel(event)" style="display: none;">
            <button onclick="document.getElementById('upload').click(); return false;">Import Excel File</button>
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
