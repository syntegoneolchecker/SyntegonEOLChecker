# SonarCloud Configuration for SyntegonEOLChecker
sonar.projectKey=syntegoneolchecker_SyntegonEOLChecker
sonar.organization=syntegoneolchecker

# Project metadata
sonar.projectName=Syntegon EOL Checker
sonar.projectVersion=1.0

# Source code paths
sonar.sources=netlify/functions,scraping-service,script.js
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.js

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.js,netlify/functions/lib/csv-parser.js,coverage/**
sonar.coverage.exclusions=test.js,**/*.test.js,**/__tests__/**

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# JavaScript/Node.js settings
sonar.javascript.node.maxspace=4096

# Code quality thresholds
# Disabled: Causes "Project not found" error when checking Quality Gate
# sonar.qualitygate.wait=true
