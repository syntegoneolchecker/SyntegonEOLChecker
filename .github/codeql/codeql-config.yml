name: "CodeQL Config - SSRF Suppressions"

# Query filters to suppress specific security alerts
query-filters:
  # Suppress SSRF warnings for the scraping service
  # This service intentionally fetches user-provided URLs for web scraping
  # Comprehensive validation is in place (see utils/validation.js)
  - exclude:
      id: js/request-forgery
  - exclude:
      id: js/server-side-unvalidated-url-redirection

# Path-based filters as an alternative approach
paths-ignore:
  # Ignore SSRF checks in scraping utilities
  # These files contain intentional URL fetching with proper validation
  - scraping-service/utils/extraction.js
  - scraping-service/utils/callback.js
  - scraping-service/routes/scrape.js
  - scraping-service/routes/scrape-keyence.js
  - scraping-service/routes/scrape-idec-dual.js
  - scraping-service/routes/scrape-batch.js
